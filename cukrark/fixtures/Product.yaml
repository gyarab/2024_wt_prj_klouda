- model: main.product
  pk: 1
  fields:
    name: Větrník
    description: Větrník je francouzský dezert kulovitého tvaru z odpalovaného těsta
      typicky plněný sladkou náplní jako je šlehačka, žloutkový krém nebo zmrzlina.
      Na povrchu může být dezert ozdobený čokoládovou polevou, karamelem nebo moučkovým
      cukrem.
    price: 45
- model: main.product
  pk: 3
  fields:
    name: Tiramisu
    description: Tiramisu se vyrábí ze sýra mascarpone, který se šlehá se žloutky
      a cukrem, případně šlehačkou. V misce se prokládá speciálními cukrářskými piškoty,
      namočenými do silného espresa. Povrch dezertu se posype práškovým kakaem.
    price: 50
- model: main.product
  pk: 4
  fields:
    name: Kremrole
    description: Kremrole je sladký cukrářský výrobek, pečivo z listového těsta. Kremrole
      má tvar válce, kdy těsto nařezané na proužky vhodné délky, je stáčeno do šroubovice
      a namotává se na speciální kuželovité trubičky, na kterých se následně peče.
    price: 35
- model: main.product
  pk: 5
  fields:
    name: Skořicový šnek
    description: Skořicová rolka se skládá z vyváleného plátu kynutého těsta, na který
      se tenkou vrstvou másla nasype směs skořice a cukru (a v některých případech
      hnědý cukr, rozinky nebo jiné přísady). Těsto se pak rozválí, nakrájí na jednotlivé
      porce a peče.
    price: 23
- model: main.product
  pk: 6
  fields:
    name: Croissant
    description: Croissant je máslové nadýchané pečivo typu viennoiserie a vyrábí
      se z kynutého vrstveného těsta. Pláty kynutého těsta se při přípravě croissantů
      prokládají vrstvami změklého másla, společně se pak vyvalují. Croissanty jsou
      pojmenovány podle svého tvaru půlměsíce.
    price: 15
